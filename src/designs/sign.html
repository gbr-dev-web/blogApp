<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Meu Blog Simples</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão para o corpo do documento */
        body {
            font-family: 'Inter', sans-serif;
            /* Cor de fundo escura para o modo escuro, a mesma do blog e login */
            background-color: #0f172a; /* Azul escuro quase preto */
            color: #cbd5e1; /* Cinza claro para o texto principal */
        }
        /* Estilos para botões de formulário, os mesmos do blog e login */
        .form-button {
            background-color: #4fd1c5; /* Ciano/turquesa para botões */
            color: #0f172a; /* Texto escuro nos botões */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .form-button:hover {
            background-color: #38b2ac; /* Tom mais escuro ao passar o mouse */
        }
        /* Estilos para o link de redirecionamento, os mesmos do blog e login */
        .redirect-link {
            color: #81e6d9; /* Um tom de ciano/turquesa para links */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .redirect-link:hover {
            color: #4fd1c5; /* Um tom mais escuro ao passar o mouse */
        }
    </style>
</head>
<body class="dark flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700 w-full max-w-md">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Cadastre-se</h2>
        <form>
            <div class="mb-4">
                <label for="signup-name" class="block text-gray-300 text-sm font-bold mb-2">Nome:</label>
                <input type="text" id="signup-name" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Seu Nome Completo">
            </div>
            <div class="mb-4">
                <label for="signup-email" class="block text-gray-300 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="signup-email" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="seuemail@exemplo.com">
            </div>
            <div class="mb-4">
                <label for="signup-password" class="block text-gray-300 text-sm font-bold mb-2">Senha:</label>
                <input type="password" id="signup-password" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="********">
            </div>
            <div class="mb-6">
                <label for="signup-confirm-password" class="block text-gray-300 text-sm font-bold mb-2">Repetir Senha:</label>
                <input type="password" id="signup-confirm-password" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="********">
            </div>
            <button type="submit" class="form-button w-full">Cadastrar</button>
        </form>
        <p class="text-center text-gray-400 text-sm mt-6">
            Já tem uma conta? <a href="#login" class="redirect-link">Faça login</a>
        </p>
    </div>
</body>
</html>
